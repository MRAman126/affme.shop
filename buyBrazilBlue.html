<body style="background-color: #1E1E28;">
	<center>
		<div style="padding-top: 3%; margin-bottom: 1rem;">
			<h1> Place Your Order</h1>
		</div>



		<div class="razorpay-embed-btn" data-url="https://rzp.io/l/hh7PfIp" data-text="Pay Now" data-color="#528FF0" data-size="large">
			<script>
			  (function(){
				var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
				if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
				s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['_rzp_'];
				rzp && rzp.init && rzp.init()}})();
			</script>
		  </div>

		<div style="font-size: 12.5px;margin-top: 1rem;">
			No need to fill the form for online Payment.
		</div>

		<div style="height: 5px; margin-left:2rem; margin-right: 2rem;margin-top: 1rem; background-color: white;">

		</div>



		<form method="post" name="google-sheet">
			<input name="name" type="text" class="feedback-input" placeholder="Name" required>
			<input name="email" type="text" class="feedback-input" placeholder="Email" required>
			<input name="phone" type="tel" class="feedback-input" placeholder="Mobile Number" required>
			<input name="address" type="text" class="feedback-input" placeholder="Full Address" required>
			<select name="Jersey" id="Jersey" style=" padding:  2%; padding-left: 10%; margin-bottom: 2%;"
				class="feedback-input">
				<option> Selecet Jersey</option>
				<option>Argentina Dark Purple Jersey Short & Scocks</option>
				<option>Manchester United Red Jersey Short & Scocks</option>
				<option>Brazil Blue Jersey</option>
				<option>Grey</option>
			</select><br>
			<select name="size" id="size" style=" padding:  2%; padding-left: 10%; margin-bottom: 2%;"
				class="feedback-input">
				<option> Selecet Size</option>
				<option>L</option>
				<!--  <option></option>
         <option>Brazil Blue Jersey</option>
         <option>Grey</option> -->
			</select><br>
			<div class="selector flex-w flex-r-m p-b-10" >
				<div class="size-204 flex-w flex-m respon6-next">
					<div class="wrap-num-product flex-w m-r-20 m-tb-10">
						<div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
							<i class="fs-16 zmdi zmdi-minus"></i>
						</div>

						<input class="mtext-104 cl3 txt-center num-product" type="number" id="quantity" name="quantity"
							value="1">

						<div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
							<i class="fs-16 zmdi zmdi-plus"></i>
						</div>
					</div>


				</div>
			</div> <br>



			<input type="submit" id="s" value="Cash On Delivery" name="submit" class="COD"
				style="margin-left:"><br><br>





		</form>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbw2zNxzBkog2YjKaRRPLO7Sy9DfnFAHs0F247hSHNaZoYZ7Y_yaWXhl4TCsMun5B2AWCw/exec'
		const form = document.forms['google-sheet']
		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(Response => alert("Your Orderr is Placed"))
				.catch(error => console.error('erroe!', error.message))
		})

	</script>

	<script>
		$('.js-addwish-b2').on('click', function (e) {
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function () {
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function () {
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function () {
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function () {
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function () {
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function () {
				swal(nameProduct, "is added to cart !", "success");
			});
		});

	</script>

	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function () {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function () {
				ps.update();
			})
		});
	</script>
